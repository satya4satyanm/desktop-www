		<title>Golden Royal Casino</title>
		<style>
		  html,
		  body {
			height: 100%;
			background: #000000;
			padding:0px;
			margin:0px;
			text-align: center;
		  }
		  section {
			margin: 0 auto;
		  }
		  a, a:hover, a:visited, a:active {
			  text-decoration: none;
			  color: #fff;
		  }
		</style>
		<noscript>Please enable javascript to continue using this application.</noscript>
		<!-- installs the serviceWorker -->
		<script>
		  if ('serviceWorker' in navigator) {
			window.addEventListener('load', () => {
			  navigator.serviceWorker.register('./sw.js')
			})
		  }
		  
		</script>
	  </head>
	  <body>
		<section id="game" style="border: 1px solid #ffdf77; display: inline-block;min-width: 800px; min-height: 525px;">
		</section>
		<section style="color: #fff; text-decoration: none;">Designed and Developed by <a href="https://github.com/satya4satyanm">satya4satyanm</a></section>
		<script>
			function register() {
				var form = document.querySelector("#myForm");
				var data = {
					"email": form.querySelector("#email").value,
					"password": form.querySelector("#password").value
				};
				var xhr = new XMLHttpRequest();
				xhr.open(form.method, form.action, true);
				xhr.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
				xhr.send(JSON.stringify(data));
				xhr.onload = function() {
					console.log(this.responseText);
				}
			}
			function login() {
				var form = document.querySelector("#login");
				var data = {
					"email": form.querySelector("#email").value,
					"password": form.querySelector("#password").value
				};
				var xhr = new XMLHttpRequest();
				xhr.open(form.method, form.action, true);
				xhr.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
				xhr.send(JSON.stringify(data));
				xhr.onload = function() {
					console.log(this.responseText);
					var data = JSON.parse(this.responseText);
					var files = String(data.data).split(",");

					var script = document.createElement('script');
					script.setAttribute("type","text/javascript");
					script.src = files[0];
					document.getElementsByTagName('head')[0].appendChild(script);
					var script1 = document.createElement('script');
					script1.setAttribute("type","text/javascript");
					script1.src = files[1];
					document.getElementsByTagName('head')[0].appendChild(script1);
				}
			}

			
		</script>
	</body>
</html>
